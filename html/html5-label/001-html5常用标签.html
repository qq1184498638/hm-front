<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<header>语义标签: 定义页面头部</header>	
	<nav>语义: 定义导航栏</nav>
	<footer>语义: 定义页面底部</footer>
	<article>语义: 定义页面的文章</article>
	<section>语义: 定义区域</section>
	<aside>语义: 定义其所处内容之外的内容 侧边</aside>
	<hr/>
	<!-- datalist 标签的使用 -->
	<input type="text" value="输入框" list="star" />
	<datalist id="star">
		<option value="1">刘德华</option>
		<option value="2">刘若英</option>
		<option value="3">郭富城</option>
	</datalist>
	<hr />
	<!-- fieldset 标签的使用 -->
	<fieldset>
		<!-- legend : 属于标题标签 -->
		<legend>用户登录: </legend> 
		用户名: <input type="text" />
		<br/><br/>
		密&nbsp;&nbsp;&nbsp;码: <input type="password" />
	</fieldset>
	<!-- html 5 input label [type] attribute  -->
	<hr />
	<fieldset>
		<legend>input label type attribute</legend>
		<form action="#">
			<!-- 邮箱 -->
            邮箱: <input type="email" />
            <br/><br/>
            <!-- 手机 -->
            手机: <input type="tel" />
            <br/><br/>
            <!-- 数值 -->
            数值: <input type="numbel" />
            <br/><br/>
            <!-- url -->
            url: <input type="url" />
            <br/><br/>
            <!-- 搜索 -->
            搜索: <input type="search" />
            <br/><br/>
            <!-- 区域 -->
            区域: <input type="range" />
            <br/><br/>
            <!-- 时间 小时 分钟 -->
            时间: <input type="time" />
            <br/><br/>
            <!-- 时间 年月日 -->
            年月日: <input type="date" />
            <br/><br/>
            <!-- 时间 年月 -->
            年月: <input type="month" />
            <br/><br/>
            <!-- 时间 星期 -->
            周: <input type="week" />
            <br/><br/>
            <!-- 颜色 -->
            颜色: <input type="color" />
            <br/><br/>
            <input type="submit" />
		</form>
	</fieldset>

</body>
</html>
