<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本标签</title>
</head>
<body>
	<!-- 换行  -->
	<br/>
	<!-- 横线 -->
	<hr />

	<p>袁冰妍（Crystal），1992年1月17日出生于上海市，中国内地影视女演员。</p>
	<p>2010年，袁冰妍考入上海戏剧学院表演系。2012年，完成个人首部电视剧《叶问》。2013年，出演了都市剧《向幸福出发》。2014年，她因在偶像剧《白衣校花与大长腿》中饰演阮清恬而崭露头角 [1]  。</p>
	<p>2015年，袁冰妍出演的人物剧《末代皇帝传奇》在安徽卫视黄金档播出 [2]  。2016年，她凭借探险剧《老九门》被更多观众认识 [3]  </p>
	<p>2018年，其主演的玄幻剧《将夜》、传奇剧《回到明朝当王爷之杨凌传》相继播出 [4]  。</p>

	<!-- 加粗 bold -->
	<b>加粗</b>
