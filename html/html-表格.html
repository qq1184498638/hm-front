<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table border="1px" cellspacing="2px" cellpadding="5px" width="600px" align="center">
		<caption style="font-size: larger;font-weight: bolder;">表格</caption>
		<thead>
			<tr>
				<th>编号</th>
				<th>姓名</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>radeon</td>
				<td>28</td>
			</tr>
			<tr>
				<td>2</td>
				<td>rose</td>
				<td>28</td>
			</tr>
			<tr>
				<td rowspan="2">3</td>
				<td colspan="2">无信息</td>
			</tr>
			<tr>
				<td>aluxe</td>
				<td>29</td>
			</tr>
		</tbody>
	</table>	
</body>
</html>
