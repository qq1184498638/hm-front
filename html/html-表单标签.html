<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单标签</title>
</head>
<body>
	<p>---------------label标签--------------------</p>
	<label for="username">
		<span>用户名: </span>
	</label>	
	<input type="text" id="username">
	<p>---------------select标签-------------------</p>
	<select name="region" id="region" style="width: 250px;">
		<option value="1">北京</option>
		<option value="2">上海</option>
		<option value="3">江苏</option>
		<option value="2">杭州</option>
	</select>
	<p>---------------html5新标签-------------------</p>
	<input type="text" placeholder="明星列表" list="stars" accesskey="t" />
	<datalist id="stars">
		<option >刘德华</option>
		<option >张学友</option>
		<option >郭富城</option>
	</datalist>


</body>
</html>
