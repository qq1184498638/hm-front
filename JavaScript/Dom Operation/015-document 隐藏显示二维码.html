<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nodeSmall {
            width: 50px;
            height: 50px;
            background: #fff url("../images/bgs.png") -160px -50px no-repeat;
            position: fixed;
            right: 0;
            top: 40%;
        }

        .erweima {
            position: absolute;
            left: -150px;
            top: 0;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="nodeSmall" id="node_small">
        <div class="erweima hide" id="er">
            <img src="../images/456.png" alt="">
        </div>
    </div>

    <script>
        var code = document.getElementById("er");
        var node = document.getElementById("node_small");
        node.addEventListener('mousemove', function() {
            code.className = 'erweima show';
        });
        node.addEventListener('mouseleave', function () {
            code.className = 'erweima hide';
        })
    </script>
</body>
</html>
