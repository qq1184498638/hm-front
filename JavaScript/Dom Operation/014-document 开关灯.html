<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value = "关灯" id="btn">
    <script>
        var btn = document.getElementById("btn");
        var flag = true;
        btn.addEventListener('click', function() {
            if(flag) {
                document.body.style.backgroundColor = "#000";
                this.value = "开灯"
                flag = false;
            }else{
                document.body.style.backgroundColor = "#fff";
                this.value = "关灯";
                flag = true;
            }
        })
    </script>
</body>
</html>
