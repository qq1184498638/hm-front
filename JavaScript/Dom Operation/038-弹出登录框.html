<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .login-header {
            width: 100%;
            text-align: center;
            height: 30px;
            font-size: 24px;
            line-height: 30px;
        }

        ul, li, ol, dl, dt, dd, div, p, span, h1, h2, h3, h4, h5, h6, a {
            padding: 0px;
            margin: 0px;
        }

        .login {
            width: 512px;
            height: 280px;
            position: absolute;
            border: 1px solid #ebebeb;
            left: 50%;
            top: 50%;
            background-color: #fff;
            box-shadow: 0px 0px 20px #ddd;
            z-index: 9999;
            transform: translate(-50%, -50%);
            display: none;
        }

        .login-title {
            width: 100%;
            margin: 10px 0px 0px 0px;
            text-align: center;
            line-height: 40px;
            height: 40px;
            font-size: 18px;
            position: relative;
            cursor: move;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            /*不要选中文字*/
            user-select: none;
        }

        .login-input-content {
            margin-top: 20px;
        }

        .login-button {
            width: 50%;
            margin: 30px auto 0 auto;
            line-height: 40px;
            font-size: 14px;
            border: 1px solid #ebebeb;
            text-align: center;
        }

        .login-bg {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000;
            opacity: 0.3;
            display: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .login-button a {
            display: block;
        }

        .login-input input.list-input {
            float: left;
            line-height: 35px;
            height: 35px;
            width: 350px;
            border: #ebebeb 1px solid;
            text-indent: 5px;
        }

        .login-input {
            overflow: hidden;
            margin: 0px 0px 20px 0px;
        }

        .login-input label {
            float: left;
            width: 90px;
            padding-right: 10px;
            text-align: right;
            line-height: 35px;
            height: 35px;
            font-size: 14px;
        }

        .login-title span {
            position: absolute;
            font-size: 12px;
            right: -20px;
            top: -30px;
            background-color: #fff;
            border: 1px solid #ebebeb;
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="login-header">
        <a href="javascript:void(0);" id="link">点击登录框</a>
    </div>
    <div id="login" class="login">
        <div id="title" class="login-title">登录会员
            <span>
            <a href="javascript:void(0);" id="closeBtn" class="close-login">关闭</a>
        </span>
        </div>
        <div class="login-input-content">
            <div class="login-input">
                <label>用户:</label>
                <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="list-input">
            </div>
            <div class="login-input">
                <label>密码:</label>
                <input type="text" placeholder="请输入登录密码" name="info[password]" id="password" class="list-input">
            </div>
            <div id="loginBtn" class="login-button">
                <a href="javascript:void(0);" id="login-button-submit">登录会员</a>
            </div>
        </div>
    </div>
    <!--遮盖层-->
    <div id="bg" class="login-bg"></div>
    <script>
        var link = document.getElementById("link");
        var title = document.getElementById("title");
        var login = document.getElementById("login");
        var bg = document.getElementById("bg");
        var close = document.getElementById("closeBtn");

        link.addEventListener('click', function () {
            login.style.display = 'block';
            bg.style.display = 'block';
            return false;
        });

        close.addEventListener('click', function () {
            login.style.display = 'none';
            bg.style.display = 'none';
            return false;
        })


        title.addEventListener('mousedown', function(e) {
            var x = e.pageX - login.offsetLeft;
            var y = e.pageY - login.offsetTop;

            document.onmousemove = function(e) {
                var loginX = e.pageX - x;
                var loginY = e.pageY - y;
                login.style.left = loginX + 'px';
                login.style.top = loginY + 'px';
            };
        })

        document.onmouseup = function() {
            document.onmousemove = null;
        };
    </script>

</body>
</html>
