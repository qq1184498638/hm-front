<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li>西施</li>
        <li>貂蝉</li>
        <li>杨玉环</li>
        <li>王昭君</li>
    </ul>
    <script>
        var ul = document.getElementsByTagName("ul");

        ul[0].addEventListener('click', function(e) {
            //e -> event  e.target 点击的目标对象
            clean();
            e.target.style.backgroundColor = '#f40';
        });

        function clean() {
            var lis = ul[0].children;
            for(var i = 0; i < lis.length; i++) {
                lis[i].style.backgroundColor = '';
            }
        }
    </script>
</body>
</html>
