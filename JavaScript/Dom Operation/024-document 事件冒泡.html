<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1 {
            width: 400px;
            height: 400px;
            background-color: #ff4;
        }

        #box2 {
            width: 300px;
            height: 300px;
            background-color: #f40;
        }
        
        #box3 {
            width: 100px;
            height: 100px;
            background-color: #0ff;
        }

    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
    <script>
        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");
        var box3 = document.getElementById("box3");
        var arr = [box1, box2, box3];

        // addEventListener 时候为:false - 事件冒泡
        // box3
        // box2
        // box1
        // addEventListener 时候为:true - 事件捕获
        // box1
        // box2
        // box3
        arr.map(function(box) {
            box.addEventListener('click', function() {
                console.log(this.id);
            },true)
        })
    </script>
</body>
</html>
