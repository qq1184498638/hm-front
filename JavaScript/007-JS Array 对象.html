<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [1, 2, 3, 7, 9, 8, 6];
        arr.sort(function (a, b) {
            return a - b;
        });
        console.log(arr);

        var arr2 = ["刘备", "张飞", "关羽"];
        arr2.join("|");
        console.log(arr2);

        var arr3 = ["a", "b", "c", "d"];
        arr3.reverse();
        console.log(arr3);
        arr3.sort(function (a, b) {
            return a - b;
        });
        console.log(arr3);

        var arr4 = [2500, 1200, 2000, 2100, 1800];

        arr4.splice(2, 1);

        var newArray = arr4.filter(function (item) {
            return item > 2000;
        });

        console.log(newArray);


        var arr5 = ['c', 'a', 'b', 'c', 'a', 't'];

        var idx = arr5.indexOf('a');

        arr = [];

        while (idx !== -1) {
            arr.push(idx);
            idx = arr5.indexOf('a', idx + 1);
        }

        console.log(arr);


        var str = "kljklkjksfsdfsf";

        var count = Number.MIN_VALUE;

        var o = {};

        for (var i = 0; i < str.length; i++) {
            var item = str[i];
            if (o[item]) {
                o[item] += 1;
            } else {
                o[item] = 1;
            }
        }

        console.log(o);

        for (var key in o) {
            count = Math.max(count, o[key]);
        }

        console.log(count);


        var url = "http://www.itheima.com/login?name=zs&age=18&a=1&b=2";

        function splitUrl(url) {
            var index = url.indexOf("?") + 1;
            var newStr = url.substring(index, url.length);
            var arr6 = newStr.split("&");
            var attr = {};
            arr6.map(function (str1) {
                var strings = str1.split("=");
                attr[strings[0]] = strings[1];
            });

            return attr;
        }

        var t = splitUrl(url);

        console.log(t);
    </script>
</head>
