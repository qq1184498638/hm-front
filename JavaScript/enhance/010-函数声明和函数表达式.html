<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
		// 函数声明
		function fn() {
            console.log('fn-1');
        }

        fn();
		
		// 函数表达式
		var fn2 = function () {
            console.log('fn-2');
        };
        fn2();
        
        // 函数的的构造方法 new function();
	</script>
</body>
</html>
