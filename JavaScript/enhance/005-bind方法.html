<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
        var a = 10;

        function fn() {
            console.log(this.a);
        }

        fn(); // this 是window

        var o = {
            a: 20
        };

        var fn1 = fn.bind(o);
        fn1(); // 此时 this 改变成了o对象
	
	
	</script>
</body>
</html>
