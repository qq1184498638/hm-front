<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
        console.log('start');
        for (var i = 0; i < 3; i++) {
            (function (i) {
                setTimeout(function () {
                    console.log(i);
                }, 0);
            })(i)
        }
        console.log('end');
        
        //闭包: 在一个作用域中可以访问另一个作用域的变量
		
		function fn() {
			var a= 10;
			return function () {
				return a;
            };
        }

        var f = fn();

        console.log(f());
	</script>
</body>
</html>
