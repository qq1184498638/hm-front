<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 1000px;
        }
        div {
            width: 100px;
            height: 145px;
            border: 3px solid red;
            margin: 100px auto;
            transform: rotateY(30deg);
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        div img {
            transform: rotateY(30deg);
            border: 3px solid #000;
        }
    </style>
</head>
<body>
   <div>
       <img src="image/pk1.png" width="100px" alt="">
   </div>
</body>
</html>
