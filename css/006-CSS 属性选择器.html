<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        div a[title] {

        div input[type=text] {

        div[class^=font] {
            color: red;
        }

        div[class$=footer] {

        }

        div[class*=news] {

        }

</head>

    <div class="font12">属性选择器</div>

    <div class="font12">属性选择器</div>
    <div class="font12">属性选择器</div>
    <div class="24font">属性选择器</div>
    <div class="sub_footer">属性选择器footer</div>
