<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top, .banner, .main, .footer {
            text-align: center;
            margin: 20px auto;
            color: red;
        }

        .top {
            height: 60px;
            background-color: #eee;
            margin: 0px auto 20px;
        }

        .banner {
            width: 960px;
            height: 400px;
            background-color: skyblue;
            border-radius: 15px;
        }

        .main {
            width: 960px;
            overflow: hidden;
        }

        .main ul li {
            float: left;
            list-style: none;
            background-color: pink;
            height: 200px;
            width: 232.5px;
            padding-left: 10px;
        }

        .footer {
            background-color: #000;
            position: fixed;
            bottom: 0;
            height: 100px;
            width: 100%;
            margin-bottom: 0;
        }

        .main ul li:nth-child(even) {
            background-color: hotpink;
        }

        .main ul li:first-child {
            padding-left: 0px;
        }

        #container {
            /*保证footer是相对于container位置绝对定位*/
            position:relative;
            width:100%;
            min-height:100%;
            /*设置padding-bottom值大于等于footer的height值，以保证main的内容能够全部显示出来而不被footer遮盖；*/
            padding-bottom: 100px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div id="container">
        <div class="top">top</div>
        <div class="banner">banner</div>
        <div class="main">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        <div class="main">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
