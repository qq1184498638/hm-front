<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学成网的头部</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none; /* 去除ul的小点的样式 */
        }

        .clearfix:before, .clearfix:after {
            display: table;
            content: "";
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        header {
            height: 100px;
            background-color: pink;
            overflow: hidden;
        }

        nav {
            width: 1366px;
            height: 42px;
            background-color: purple;
            margin: 26px auto; /* 盒子水平居中对齐 */

        }

    </style>
</head>
<body>
    <!--页面头部-->
    <header>
        <nav></nav>
    </header>
</body>
</html>
