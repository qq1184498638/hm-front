<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-清除内部浮动</title>
    <style>
        .father {
            width: 300px;
            border: 1px solid red;
            /*float: left; !*给father创建了 BFC*!*/
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .son1, .son2{
            width: 100px;
            height: 100px;
            background-color: purple;
            float: left;
        }
        
        .son2 {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
</body>
</html>
