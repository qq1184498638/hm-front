<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            /* 强制一行显示 */
            white-space: nowrap;
            /* 超出的部分进行隐藏 */
            overflow: hidden;
            /* 超出的部分用引号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <input type="text" value="当对象内文本溢出时显示省略标记">
</body>
</html>
