<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap {
            width: 400px;
            height: 600px;
            border: 1px solid red;
            margin: 100px auto;
            position: relative;
        }

        /*身体的样式*/
        .xhr_body {
            width: 250px;
            height: 400px;
            border: 5px solid #000;
            border-radius: 120px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: yellow;
            overflow: hidden;
        }

        /*头发的样式*/
        .xhr_hair_1, .xhr_hair_2 {
            width: 130px;
            height: 100px;
            border-top: 10px solid #000;
            border-radius: 50%;
            position: absolute;
        }

        .xhr_hair_1 {
            left: 100px;
            top: 80px;
            transform: rotate(40deg);
        }

        .xhr_hair_2 {
            left: 100px;
            top: 70px;
            transform: rotate(50deg);
        }

        /*小黄人的手*/
        .xhr_hand_l, .xhr_hand_r {
            width: 100px;
            height: 100px;
            border: 5px solid #000;
            position: absolute;
            background-color: yellow;
            border-radius: 30px;
            z-index: -1;
        }

        .xhr_hand_l {
            left: 50px;
            top: 300px;
            transform: rotate(30deg);
        }

        .xhr_hand_r {
            right: 50px;
            top: 300px;
            transform: rotate(-30deg);
        }

        .xhr_hand_l::after, .xhr_hand_r::after {
            content: "";
            width: 30px;
            height: 10px;
            position: absolute;
            background-color: #000;
            border-radius: 15px;
        }

        .xhr_hand_l::after {
            left: 8px;
            top: 65px;
            transform: rotate(90deg);
        }

        .xhr_hand_r::after {
            right: 8px;
            top: 65px;
            transform: rotate(90deg);
        }

        /*小黄人的脚*/
        .xhr_foot_l, .xhr_foot_r {
            width: 40px;
            height: 60px;
            background-color: #000;
            position: absolute;
            z-index: -1;
        }

        .xhr_foot_l {
            left: 155px;
            top: 499px;
        }

        .xhr_foot_r {
            right: 155px;
            top: 499px;
        }

        .xhr_foot_l::after, .xhr_foot_r::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 40px;
            border-radius: 20px;
            background-color: #000;
        }

        .xhr_foot_l::after {
            left: -20px;
            top: 40px;
        }

        .xhr_foot_r::after {
            right: -20px;
            top: 40px;
        }

        /*小黄人的眼睛*/
        .xhr_eyes {
            position: absolute;
            /*border: 1px solid red;*/
            top: 40px;
            left: 24px;
        }

        .xhr_eyes_l, .xhr_eyes_r {
            width: 90px;
            height: 90px;
            border: 5px solid #000;
            border-radius: 50%;
            float: left;
            background-color: #fff;
        }

        .xhr_eyes_l::after, .xhr_eyes_r::after {
            content: '';
            width: 28px;
            height: 20px;
            position: absolute;
            background-color: #000;
            border-radius: 2px;
        }

        .xhr_eyes_l::after {
            left: -24px;
            top: 40px;
            transform: rotate(12deg);
        }

        .xhr_eyes_r::after {
            right: -24px;
            top: 40px;
            transform: rotate(-12deg);
        }

        /*眼珠的制作*/
        .xhr_l_black, .xhr_r_black {
            width: 50px;
            height: 50px;
            background-color: #000;
            position: absolute;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
        }

        .xhr_l_black {
            left: 25px;
            top: 25px;
        }

        .xhr_r_black {
            left: 125px;
            top: 25px;
        }

        .xhr_l_white, .xhr_r_white {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            position: absolute;
            background-color: #fff;
        }

        .xhr_l_white {
            left: 40px;
            top: 37px;
        }

        .xhr_r_white {
            right: 40px;
            top: 37px;
        }

        /*嘴巴的制作*/
        .xhr_mouth {
            width: 60px;
            height: 35px;
            border: 5px solid #000;
            background-color: #fff;
            position: absolute;
            border-radius: 0 0 0 30px;
            left: 50%;
            margin-left: -30px;
            top: 50%;
            transform: rotate(-30deg)
        }

        .xhr_mouth::after {
            content: "";
            width: 82px;
            height: 35px;
            background-color: yellow;
            border-bottom: 5px solid #000;
            position: absolute;
            transform: rotate(30deg);
            left: -1px;
            top: -18px;
        }

        /*小黄人的裤子*/
        .xhr_trousers {
            width: 100%;
            /*border: 1px solid #f40;*/
            position: absolute;
            top: 265px;
        }

        .xhr_trousers_t {
            width: 150px;
            height: 50px;
            background-color: blue;
            border: 5px solid #000;
            border-bottom: 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 99;
        }

        .xhr_trousers_b {
            width: 100%;
            height: 80px;
            background-color: blue;
            border-top: 5px solid #000;
            position: absolute;
            top: 50px
        }

        .t_l_blet, .t_r_blet {
            width: 100px;
            height: 20px;
            border: 5px solid #000;
            background-color: blue;
            position: absolute;
        }

        .t_l_blet {
            left: -80px;
            top: -20px;
            transform: rotate(30deg);
        }

        .t_r_blet {
            right: -80px;
            top: -20px;
            transform: rotate(-30deg)
        }

        .t_l_blet::after, .t_r_blet::after {
            content: "";
            width: 10px;
            height: 10px;
            position: absolute;
            border-radius: 50%;
            background-color: #000;
        }

        .t_l_blet::after {
            left: 85px;
            top: 5px;
        }

        .t_r_blet::after {
            right: 85px;
            top: 5px;
        }

        .xhr_l_black, .xhr_r_black {
            animation: blackEyes 5s ease-in infinite;
        }

        @keyframes blackEyes {
            10%, 50%, 100% {
                transform: translate(0);
            }

            25%{
                transform: translate(20px);
            }

            75% {
                transform: translate(-20px);
            }
        }

        .xhr_l_white, .xhr_r_white {
            animation: whiteEyes 5s ease-in infinite;
        }

        @Keyframes whiteEyes{
            10%, 50%, 100%{
                transform: translate(0px);
            }

            25%{
                transform: translate(15px)
            }

            75%{
                transform: translate(-15px)
            }
        }

    </style>
</head>
<body>
    <!--
        1. 容器定位及定位
        2. 添加小黄人的头发
        3. 添加小黄人的身体
        4. 小黄人的眼镜及眼镜腿
        5. 小黄人的嘴巴
        6. 小黄人的眼珠
        7. 小黄人的裤子
        8. 小黄人的手臂
        9. 小黄人的腿脚
        10. 头发的动画
        11. 眼睛的动画
    -->
    <div class="wrap">
        <!-- 小黄人的头发 -->
        <div class="xhr_hair">
            <div class="xhr_hair_1"></div>
            <div class="xhr_hair_2"></div>
        </div>
        <div class="xhr_body">
            <div class="xhr_eyes">
                <div class="xhr_eyes_l">
                    <div class="xhr_l_black"></div>
                    <div class="xhr_l_white"></div>
                </div>
                <div class="xhr_eyes_r">
                    <div class="xhr_r_black"></div>
                    <div class="xhr_r_white"></div>
                </div>
            </div>

            <div class="xhr_mouth"></div>

            <!--小黄人的裤子-->
            <div class="xhr_trousers">
                <div class="xhr_trousers_t">
                    <div class="t_l_blet"></div>
                    <div class="t_r_blet"></div>
                </div>
                <div class="xhr_trousers_b"></div>
            </div>

        </div>
        <div class="xhr_hand">
            <div class="xhr_hand_l"></div>
            <div class="xhr_hand_r"></div>
        </div>
        <!--小黄人的footer-->
        <div class="xhr_foot">
            <div class="xhr_foot_l"></div>
            <div class="xhr_foot_r"></div>
        </div>
    </div>
</body>
</html>
