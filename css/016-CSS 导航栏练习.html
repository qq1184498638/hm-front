<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            height: 41px;
            background-color: #FCFCFC;
            border-top: 2px solid #FF8500;
            border-bottom: 1px solid #EDEEF0;
        }

        nav li {
            float: left;
            list-style-type: none;
        }

        nav a {
            display: inline-block;
            text-decoration: none;
            color: #000;
            /*width: 100px;*/
            height: 41px;
            font-size: 14px;
            padding: 0 20px;
            line-height: 41px;
        }

        nav a:hover {
            color: #f40;
            background-color: #EEE;
        }


    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">设置首页</a></li>
            <li><a href="#">手机新浪网</a></li>
            <li><a href="#">移动客户端</a></li>
            <li><a href="#">登陆</a></li>
        </ul>
    </nav>
</body>
</html>
