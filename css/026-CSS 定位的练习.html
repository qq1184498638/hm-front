<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 310px;
            height: 190px;
            margin: 100px auto;
            padding: 10px;
            border: 1px solid #a5a5a5;
            position: relative;
        }

        .hot_top_ad {
            position: absolute;
            top: 0;
            left: 0;
        }

        .hot_bottom_ad {
            position: absolute;
            bottom: 0;
            right: 0;
        }

    </style>
</head>
<body>
    <div>
        <img src="image/top_tu.gif" alt="ad_top" class="hot_top_ad">
        <img src="image/adv.jpg" alt="ad">
        <img src="image/br.gif" alt="ad_bottom" class="hot_bottom_ad">
    </div>
</body>
</html>
