<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }

        div:last-child {
            background-color: red;
        }

        div:nth-child(2) {
            background-color: #000;
        }

        #father {
            width: 400px;
            height: 300px;
            background-color: #eee;
            padding: 50px;
            border: 5px solid red;
        }

        #son {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: right;
        }

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>

    <!-- 浮动首先创建包含块的概念（包裹）。就是说， 浮动的元素总是找理它最近的父级元素对齐。但是不会超出内边距的范围。 -->
    <div id="father">
        <div id="son"></div>
    </div>
</body>
</html>
