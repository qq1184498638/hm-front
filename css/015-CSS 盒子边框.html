<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            /*border : border-width || border-style || border-color */
            border: 1px dashed gray;
        }

        table {
            width: 800px;
            height: 300px;
            border: 1px solid gray;
            /* collapse 边框合并*/
            border-collapse: collapse;
        }

        td {
            border: 1px solid gray;
            background-color: #ccc;
        }

    </style>
</head>
<body>
   <div></div>
    <hr>
    <table cellspacing="0" cellpadding="0">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
