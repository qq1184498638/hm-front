<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            width: 400px;
            height: 400px;
            border: 1px solid purple;
        }

        section img {
            /*
                是通过 width height 来改变图片大小的
            */
            width: 200px;
            height: 200px;
            margin: 10px 50px;
        }

        aside {
            width: 400px;
            height: 400px;
            border: 1px solid skyblue;
            background: #fff url("image/sun.jpg") 0 0 no-repeat;
            background-size: 200px 300px;
            background-position: 100px 50px;
        }
    </style>
</head>
<body>
    <section>
        <img src="image/sun.jpg" alt="孙悟空">123
    </section>

    <hr>

    <aside>
        123
    </aside>
</body>
</html>
